<!DOCTYPE html>
<html>
<head>
  <title>Full Screen Image</title>
  <style>
    /* Optional styling for better presentation */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <img src="dim.jpg" alt="Image 1">
  <img src="k1.jpg" alt="Image 2">
  <img src="k2.jpg" alt="Image 3">
</body>
</html>
